<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 2</title>
    <style>
        table, td {
            border: 1px solid black;
            border-collapse: collapse;
            width: 100%;
        }

        .center {
            text-align: center;
        }

    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <td colspan="2" class="center">TOPO</td>
            </tr>
        </thead>

        <tbody>
            <tr class="center" style="height: 300px">
                <td style="width: 20%">MENU</td>
                <td style="width: 80%">CONTEÚDO</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2" class="center">RODAPÉ</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
