<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 3</title>
    <style>
        table, td {
            border: 2px outset grey;
            border-collapse: collapse;
        }

        td {
            width: 100px;
            height: 100px;
        }

    </style>
</head>

<body>
    <!--Tabela 1-->
    <table>
        <tbody>
            <tr>
                <td colspan="3"></td>
            </tr>
            <tr>

                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <br>
    <!--Tabela 2-->
    <table>
        <tbody>
            <tr>
                <td rowspan="3"></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <br>
    <!--Tabela 3-->
    <table>
        <tbody>
            <tr>
                <td colspan="5"></td>
            </tr>
            <tr>
                <td rowspan="4"></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td rowspan="2"></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="3"></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
